<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game | Anurag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>My Tic Tac Toe</h1>
    </nav>
    
    <div class="game-container">
        <div class="container">
            <div class="box bor-l bor-t"><span class="boxtext" ></span></div>
            <div class="box bor-t"><span class="boxtext"></span></div>
            <div class="box bor-r bor-t"><span class="boxtext"></span></div>
            <div class="box bor-l"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box bor-r"><span class="boxtext"></span></div>
            <div class="box bor-l bor-b"><span class="boxtext"></span></div>
            <div class="box bor-b"><span class="boxtext"></span></div>
            <div class="box bor-r bor-b"><span class="boxtext"></span></div>
        </div>

        <div class="game-info">
            <h1>I'm Your Tic Tac Toe, Let's Play</h1>
            <div class="rst-btn">
                <spna class="info">Turn for X</spna>
                <button id="reset">Reset</button>
            </div>
            <div class="img-box">
                <img src="assets/Dancing.webp" alt="">
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
